<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oder KFC</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="//cdn.jsdelivr.net/npm/less@4.1.1" ></script>
</head>

<body>
    <header>
        <img class="logo" src="/img/logo.png" alt="logo-KFC">

    </header>
    <div class="order">
        <h1 class="header">Your order from KFC</h1>

        <ul class="order-items">
            <li class="order-item">
                <span class="item-name">Pizza 001</span>

                <span class="item-quantity">
                    <button>-</button>
                    <input type="number" value="1">
                    <button>+</button>
                </span>

                <span class="item-price">
                    <span>$7.99</span>
                </span>

                <button class="btn-delete">X</button>
            </li>
            <li class="order-item">
                <span class="item-name">Pizza 001</span>

                <span class="item-quantity">
                    <button>-</button>
                    <input type="number" value="1">
                    <button>+</button>
                </span>

                <span class="item-price">
                    <span>$7.99</span>
                </span>

                <button class="btn-delete">X</button>
            </li>
            <li class="order-item">
                <span class="item-name">Pizza 001</span>

                <span class="item-quantity">
                    <button>-</button>
                    <input type="number" value="1">
                    <button>+</button>
                </span>

                <span class="item-price">
                    <span>$7.99</span>
                </span>

                <button class="btn-delete">X</button>
            </li>
        </ul>

        <button id="btn-add">Add food</button>

        <div class="order-sumary">
            <p>Subtotal <span id="sub-total" class="money">$15.98</span></p>
            <p>Shipping <span id="shipping" class="money">$2</span></p>
            <p>Total <span id="total" class="money">$17.98</span></p>
        </div>

        <button id="btn-checkout">Checkout</button>
    </div>
</body>

<script src="./helper.js"></script>
<script src="./script.js"></script>

</html>
